    <script>
        let allScannedImages = []; // Stores ALL raw strings
        let currentSizeFilter = 'all';
        let currentTypeFilter = 'all';

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.input-section').forEach(s => s.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${mode}')"]`).classList.add('active');
            document.getElementById(`tab-${mode}`).classList.add('active');
        }

        // --- Filter Logic ---
        function setSizeFilter(size, btn) {
            currentSizeFilter = size;
            document.querySelectorAll('#sizeFilters .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyVisualFilters();
        }

        function setTypeFilter(type, btn) {
            currentTypeFilter = type;
            document.querySelectorAll('#typeFilters .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery();
        }

        function applyVisualFilters() {
            const cards = document.querySelectorAll('.img-card');
            
            cards.forEach(card => {
                const width = parseInt(card.getAttribute('data-width') || 0);
                let show = true;

                if (currentSizeFilter === 'small' && width >= 500) show = false;
                if (currentSizeFilter === 'medium' && (width < 500 || width > 1200)) show = false;
                if (currentSizeFilter === 'large' && width <= 1200) show = false;

                if (show) card.classList.remove('hidden-by-filter');
                else card.classList.add('hidden-by-filter');
            });
            
            updateStatusText();
        }

        function updateStatusText() {
            // Count REAL visible cards in DOM
            const visibleCards = document.querySelectorAll('.img-card:not(.hidden-by-filter)');
            const allowDupes = document.getElementById('allowDuplicates').checked;
            
            // This is the number user actually sees
            let status = `พบทั้งหมด ${visibleCards.length} รูป`;
            
            if (currentSizeFilter !== 'all' || currentTypeFilter !== 'all') {
                status += ` (แสดงผล ${visibleCards.length} รูปตามตัวกรอง)`;
            }
            status += allowDupes ? ' [โหมดแสดงซ้ำ]' : ' [โหมดกรองซ้ำ]';
            
            document.getElementById('status').innerText = status;
        }

        function checkFileType(url, filter) {
            if (filter === 'all') return true;
            const u = url.toLowerCase().split('?')[0];
            const hasExt = u.match(/\.(jpg|jpeg|png|gif|webp|svg|tiff|heic|raw)$/);
            
            if (filter === 'jpg' && (u.endsWith('.jpg') || u.endsWith('.jpeg'))) return true;
            if (filter === 'png' && u.endsWith('.png')) return true;
            if (filter === 'gif' && u.endsWith('.gif')) return true;
            if (filter === 'webp' && u.endsWith('.webp')) return true;
            if (filter === 'svg' && u.endsWith('.svg')) return true;
            if (filter === 'other') {
                if (!hasExt) return true;
                const known = ['.jpg','.jpeg','.png','.gif','.webp','.svg'];
                return !known.some(ext => u.endsWith(ext));
            }
            return false;
        }

            let text = html.replace(/&quot;/g, '"').replace(/&#39;/g, "'").replace(/&amp;/g, '&').replace(/\\"/g, '"').replace(/\\u002F/g, "/");

            const add = (url, isFromDOM = false) => {
                if (!url || url.startsWith('data:')) return;
                try {
                    url = url.trim();
                    if (url.includes('%')) url = decodeURIComponent(url);
                    
                    if (url.startsWith('//')) url = 'https:' + url;
                    else if (url.startsWith('/')) {
                        let base = new URL(baseUrl);
                        url = new URL(url, base.origin).href;
                    }
                    else if (!url.startsWith('http')) {
                         // Robust relative path handling
                        let base = baseUrl;
                        if (!base.endsWith('/') && !base.split('/').pop().includes('.')) base += '/';
                        if (base.split('/').pop().includes('.')) base = base.substring(0, base.lastIndexOf('/') + 1);
                        url = new URL(url, base).href;
                    }

                    if (url.includes('url=')) {
                        let dummy = new URL(url, 'http://d');
                        let inner = dummy.searchParams.get('url');
                        if (inner) { add(inner, isFromDOM); }
                    }

                    if (isFromDOM || isImage(url)) foundRaw.push(url);
                } catch(e) {}
            };

            const regex = /(https?:\/\/[^"'\s<>,;)]+)|(\/[^"'\s<>,;)]+\.(jpg|jpeg|png|gif|webp))/gi;
            let match;
            while ((match = regex.exec(text)) !== null) add(match[0], false);

            const encodedRegex = /(https?%3A%2F%2F[^"'\s&,;]+)/gi;
            while ((match = encodedRegex.exec(text)) !== null) add(match[0], false);

            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                doc.querySelectorAll('*').forEach(el => {
                    ['src', 'data-src', 'href', 'srcset', 'imagesrcset'].forEach(attr => {
                        let val = el.getAttribute(attr);
                        if (val) {
                            if (attr.includes('srcset')) val.split(',').forEach(p => add(p.trim().split(/\s+/)[0], true));
                            else add(val, true);
                        }
                    });
                    let style = el.getAttribute('style');
                    if (style && style.includes('url')) {
                        let m = style.match(/url\(['"]?([^'")]+)['"]?\)/);
                        if (m) add(m[1], true);
                    }
                });
            } catch(e){}

            return foundRaw;
        }

        function getCleanKey(url) {
            try {
                let u = new URL(url);
                u.searchParams.delete('w');
                u.searchParams.delete('q');
                u.searchParams.delete('width');
                u.searchParams.delete('height');
                return u.href;
            } catch(e) { return url; }
        }

        function isImage(url) {
            const u = url.toLowerCase();
            return (u.includes('.jpg') || u.includes('.jpeg') || u.includes('.png') || u.includes('.webp') || u.includes('.gif') || u.includes('.svg') || u.includes('.tiff') || u.includes('.heic')) && !u.includes('analytics');
        }

        async function startAutoScan() {
            const url = document.getElementById('targetUrl').value;
            if (!url) return alert("กรุณาใส่ลิงก์");
            runScan(url, async () => {
                const res = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(url));
                if (!res.ok) throw new Error("Proxy Error");
                return await res.text();
            });
        }

        function startManualScan() {
            const url = document.getElementById('manualUrl').value;
            const code = document.getElementById('sourceCode').value;
            if (!url || !code) return alert("กรุณาใส่ข้อมูลให้ครบ");
            runScan(url, async () => code);
        }

        async function runScan(baseUrl, fetcher) {
            const loader = document.getElementById('loader');
            
            document.getElementById('gallery').innerHTML = '';
            loader.style.display = 'block';
            document.getElementById('status').innerText = "กำลังประมวลผล...";

            try {
                const html = await fetcher();
                allScannedImages = extractImagesFromHtml(html, baseUrl);
                renderGallery();
                loader.style.display = 'none';
            } catch (e) {
                console.error(e);
                loader.style.display = 'none';
                document.getElementById('status').innerText = "Error: " + e.message;
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const allowDupes = document.getElementById('allowDuplicates').checked;
            
            gallery.innerHTML = '';
            
            let imagesToShow = [];

            if (allowDupes) {
                // Show RAW Array (Distinct Strings Only)
                imagesToShow = [...new Set(allScannedImages)]; 
            } else {
                // Clean Deduplication
                let uniqueMap = new Map();
                allScannedImages.forEach(url => {
                    let cleanKey = getCleanKey(url);
                    if (!uniqueMap.has(cleanKey)) {
                        uniqueMap.set(cleanKey, url);
                    }
                });
                imagesToShow = Array.from(uniqueMap.values());
            }

            // Apply Type Filter BEFORE creating elements
            imagesToShow = imagesToShow.filter(url => checkFileType(url, currentTypeFilter));
            
            // Set initial text (will update as images load)
            document.getElementById('status').innerText = "กำลังเรนเดอร์ภาพ...";

            imagesToShow.forEach(src => {
                const card = document.createElement('div');
                card.className = 'img-card';
                
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                const img = document.createElement('img');
                img.src = src;
                img.loading = "lazy";
                img.referrerPolicy = "no-referrer";
                img.onclick = () => openLightbox(src);
                
                const info = document.createElement('div');
                info.className = 'img-info';
                
                img.onerror = function() {
                    if (!this.getAttribute('data-retried')) {
                        this.setAttribute('data-retried', 'true');
                        this.src = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(src);
                    } else {
                        card.remove(); 
                        setTimeout(updateStatusText, 100); // Update count after removal
                    }
                };
                
                img.onload = function() { 
                    const w = this.naturalWidth;
                    const h = this.naturalHeight;
                    card.setAttribute('data-width', w);
                    if(w < 30) { card.remove(); setTimeout(updateStatusText, 100); return; }
                    
                    let show = true;
                    if (currentSizeFilter === 'small' && w >= 500) show = false;
                    if (currentSizeFilter === 'medium' && (w < 500 || w > 1200)) show = false;
                    if (currentSizeFilter === 'large' && w <= 1200) show = false;
                    
                    if(!show) card.classList.add('hidden-by-filter');
                    
                    // Format Info (Single Line - Decode Thai)
                    let rawFilename = src.split('/').pop().split(/[#?]/)[0];
                    let filenameFull;
                    try {
                        filenameFull = decodeURIComponent(rawFilename); // Decode Thai characters
                    } catch(e) {
                        filenameFull = rawFilename;
                    }
                    
                    let filename = filenameFull;
                    if(filename.length > 20) filename = filename.substring(0, 15) + '...';
                    
                    let ext = filenameFull.split('.').pop();
                    if(ext === filenameFull || ext.length > 4) ext = 'IMG';
                    ext = ext.toUpperCase();

                    info.innerHTML = `<span class="name" title="${filenameFull}">${filename}</span><span class="meta">${w}x${h} | ${ext}</span>`;
                    updateStatusText();
                }

                const actions = document.createElement('div');
                actions.className = 'img-actions';
                
                actions.innerHTML = `
                    <button class="btn-icon btn-dl" title="ดาวน์โหลด" onclick="downloadImage('${src}')"><i class="fas fa-download"></i></button>
                    <button class="btn-icon btn-copy-link" title="คัดลอกลิงก์" onclick="copyLink('${src}')"><i class="fas fa-link"></i></button>
                    <button class="btn-icon btn-copy-img" title="คัดลอกรูปภาพ" onclick="copyImageToClipboard('${src}')"><i class="fas fa-copy"></i></button>
                `;

                imgContainer.appendChild(img);
                card.appendChild(imgContainer);
                card.appendChild(info);
                card.appendChild(actions);
                gallery.appendChild(card);
            });
        }

        async function downloadImage(url) {
            const proxies = [
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://api.allorigins.win/raw?url='
            ];
            
            for (const proxy of proxies) {
                try {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    if (!res.ok) continue;
                    const blob = await res.blob();
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `KIRITO_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    return;
                } catch (e) {}
            }
            window.open(url, '_blank');
        }

        function copyLink(url) {
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try { document.execCommand('copy'); alert("คัดลอกลิงก์แล้ว!"); } catch (err) {}
            document.body.removeChild(textArea);
        }

        function copyAllLinks() {
            if(allScannedImages.length === 0) return;
            const visibleCards = Array.from(document.querySelectorAll('.img-card:not(.hidden-by-filter) img'));
            const links = visibleCards.map(img => img.src).join('\n');
            if(!links) return alert("ไม่มีรูปภาพตามตัวกรองที่เลือก");

            const textArea = document.createElement("textarea");
            textArea.value = links;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try { document.execCommand('copy'); alert(`คัดลอก ${visibleCards.length} ลิงก์แล้ว!`); } catch (err) {}
            document.body.removeChild(textArea);
        }

        async function copyImageToClipboard(url) {
            try {
                if (!navigator.clipboard || !navigator.clipboard.write) throw new Error("Blocked");
                const res = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(url));
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({[blob.type]: blob})]);
                alert("คัดลอกรูปภาพแล้ว!");
            } catch (e) { 
                alert("Browser ป้องกันการคัดลอกรูปภาพ (CORS) ใช้ปุ่มดาวน์โหลดแทนนะครับ"); 
            }
        }

        function clearGallery() {
            if(confirm("ล้างข้อมูลทั้งหมด?")) {
                document.getElementById('gallery').innerHTML = '';
                allScannedImages = [];
                updateStatusText();
            }
        }

        function downloadAll() {
            const visibleCards = Array.from(document.querySelectorAll('.img-card:not(.hidden-by-filter) img'));
            const images = visibleCards.map(img => img.src);

            if(images.length === 0) return alert("ไม่มีรูปภาพตามตัวกรองปัจจุบัน");
            if(!confirm(`ต้องการดาวน์โหลด ${images.length} รูป?`)) return;
            
            let i = 0;
            const interval = setInterval(() => {
                if(i >= images.length) clearInterval(interval);
                else {
                    downloadImage(images[i]);
                    i++;
                }
            }, 500); 
        }

        let scale = 1, isDragging = false, startX, startY, translateX = 0, translateY = 0;
        const lbImg = document.getElementById('lb-img');

        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            lbImg.src = src;
            scale = 1; translateX = 0; translateY = 0;
            updateTransform();
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        function updateTransform() {
            lbImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
        
        lbImg.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 5);
            updateTransform();
        });

        lbImg.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            lbImg.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => { isDragging = false; lbImg.style.cursor = 'grab'; });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        document.getElementById('allowDuplicates').addEventListener('change', renderGallery);
    </script>
